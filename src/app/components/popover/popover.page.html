<ion-content mode="ios">
  <ion-list>
    <ion-item lines="none">
      <div class="icon">
        <ion-icon
          name="alert-circle-outline"
          color="warning"
          size="large"
        ></ion-icon>
      </div>
    </ion-item>
    <ion-item lines="none">
      <ion-text class="ion-text-center ion-padding">{{message}}</ion-text>
    </ion-item>

    <div class="ion-text-center ion-padding buttons" lines="none">
      <ion-button
        slot="start"
        color="danger"
        (click)="closePopover(false)"
        shape="round"
      >
        <ion-text class="ion-text-center">Cancelar</ion-text>
      </ion-button>

      <ion-button
        slot="end"
        color="success"
        (click)="closePopover(true)"
        shape="round"
      >
        <ion-text class="ion-text-center">Aceptar</ion-text>
      </ion-button>
    </div>
  </ion-list>
</ion-content>
