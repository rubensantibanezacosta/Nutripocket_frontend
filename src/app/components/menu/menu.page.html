<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start" type="push">
    <ion-header>
      <ion-toolbar color="light">
        <figure>
          <img src="../../../assets/icon/black-logo.png" alt="Logo Nutripocket">
        </figure>
        <ion-buttons slot="end">
          <ion-button icon-only size="large" (click)="closeMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let menuItem of menuItems">
        <ion-item lines="none">
          <ion-icon *ngIf="menuItem.icon" name="{{menuItem.icon}}" slot="start"></ion-icon>
          {{menuItem.name}}
        </ion-item>
      </ion-list>
      <ion-item lines="none" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesi√≥n
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
